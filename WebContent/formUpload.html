<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Form Upload</title>
</head>
<body>
	<h1>Upload a DNI</h1>

	<form
		action="https://prodiasv08.fis.usal.es:443/Demos_Rest/rest/files/upload"
		method="post" enctype="multipart/form-data">

		<p>
			Introduzca un nombre de campaña en base64: <input type="text" name="campaign"
				size="50" />
		</p>
		<p>
			Introduzca un token de campaña en base64: <input type="text" name="token"
				size="50" />
		</p>
		<p>
			Seleccione una imagen frontal de DNI: <input type="file" name="front"
				size="50" />
		</p>
		<p>
			Seleccione una imagen trasera de DNI: <input type="file" name="back"
				size="50" />
		</p>

		<input type="submit" value="Subir" />
	</form>

</body>
</html>
